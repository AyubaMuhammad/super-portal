<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | SchoolSync</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0078D4;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Admin Login</h2>
    <form id="loginForm">
      <label for="adminID">Admin ID</label>
      <input type="text" id="adminID" placeholder="Enter your ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <div class="error" id="errorMsg">Invalid credentials. Please try again.</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const adminID = document.getElementById('adminID').value.trim();
      const password = document.getElementById('password').value.trim();

      // Hardcoded credentials for demo
      if (adminID === 'UG20/BLDG/1074' && password === '123456') {
        window.location.href = 'admin-dashboard.html'; // Redirect on success
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
